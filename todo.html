<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="main">
    <div class="mainSection">
            <h2>My To-do Page</h2>   
            <div class="shift">
                <input class="text-input" type="text" name="todo-text" placeholder="Input Task" id="tdtext">
                <button class="save-btn" type="submit" id="save-bttn">Save</button>
         <div class="todo-lists">
            <ol class="todo-parent">
            </ol>
            </div>
            <div class="shift">
            <button class="clear-btn" type="submit">Clear Done</button>
            <button class="delete-btn" type="submit">Delete All</button>
        </div>
    </div>
   </div>
</div>
    <script type="text/javascript" src="todo.js"></script>
</body>

</html>
